<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta name="viewport"=> Esta etiqueta le dice al navegador: 
    "Usa el ancho real de la pantalla del dispositivo y no hagas zoom automático". -->    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- content="device-width=> Ajusta el ancho de la página al ancho de la
    pantalla del dispositivo (iPhone, Android, etc.). -->
    <!-- initial-scale=1.0"=> Establece el nivel de zoom inicial cuando se 
    carga la página por primera vez. -->
    <title>Bootstrap demo</title>
    <!-- etiqueta en el <head>para nuestro CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ------------ HEADER ------------ */
        .container1{
            background-color: rgb(0, 255, 251);
            /* padding: Es el "aire" o espacio que 
            hay entre el texto y el borde de la caja. */
            padding: 20px;
        }


        /* ------------ FOOTER ------------ */
        .container4{
            background-color: rgb(86, 94, 94);
            padding: 20px;
        }


        /* ------------ ESTILO DE COLUMNAS ------------ */
        /* .row > div => Aplica lo siguiente a todas las 
        columnas que estén dentro de una fila */
        .row > div { 
            height: 100px; 
            /* display-flex: Activa un "modo especial" que 
            permite mover el contenido interno fácilmente */
            display: flex; 
            /*align-items: center: Centra el texto de arriba 
            a abajo (vertical). */
            align-items: center; 
            /* justify-content: center: Centra el texto de 
            izquierda a derecha (horizontal). */
            justify-content: center;
            text-align: center;
            border-radius: 20px;
            /* margin-top: Crea el espacio blanco entre una
             fila y la siguiente */
            margin-top: 20px;
        }

    </style>
    
</head>
<body>
    <!-- ------------ HEADER ------------ -->
    <!-- container: Es el marco invisible que envuelve todo 
    para que no se pegue a los bordes de la pantalla. -->
    <div class="container">
        <div class="row">
            <!-- col-12: Crea una columna que ocupa las 12
            partes del ancho disponible -->
            <div class="col-12 container1">
                <h1>HEADER - col 12</h1>
            </div>
        </div>


        <!-- ------------ FOTO / SOBRE MÍ ------------ -->
        <!-- row: Crea una línea o "carril" horizontal para meter cosas -->
        <div class="row">
            <!-- col-4: Crea una columna que ocupa 4 partes 
            del ancho disponible (Le dice que use solo un tercio del ancho (4 de 12)) -->
            <div class="col-md-6 col-lg-4 xxl-col-2" style="background-color: rgb(32, 196, 208);">
                <h3>FOTO <br>md:col6 lg:col 4 xxl:col2</h3>
            </div>
            <!-- col-4: Crea una columna que ocupa 8 partes del ancho 
            disponible (Le dice que use dos tercios del ancho (8 de 12))-->
            <div class="col-md-6 col-lg-8 xxl-col-10" style="background-color: rgb(26, 123, 102);">
                <h3>SOBRE MÍ <br>md:col6 lg:col 8 xxl:col10</h3>
            </div>
        </div>


        <!-- ------------ PROYECTOS ------------ -->
        <div class="row">
            <div class="col-md-6 col-lg-4" style="background-color: rgb(35, 100, 119);">
                <!-- br salto de línea-->
                <h3>Proyecto 1 <br>lg:col4 md:col6</h3>
            </div>
            <div class="col-md-6 col-lg-4" style="background-color: rgb(33, 214, 169);">
                <h3>Proyecto 2 <br>lg:col4 md:col6</h3>
            </div>
            <div class="col-md-12 col-lg-4" style="background-color: rgb(32, 196, 208);">
                <h3>Proyecto 3 <br>lg:col4 md:col12</h3>
            </div>
        </div>


        <!-- ------------ FOOTER ------------ -->
        <div class="row">
            <div class="col-12 container4">
                <h1>FOOTER - col 12</h1>
            </div>
        </div>
    </div>

    <!-- etiqueta para nuestro paquete de JavaScript (incluido Popper para 
    posicionar menús desplegables, ventanas emergentes y descripciones emergentes)antes del cierre </cuerpo> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
